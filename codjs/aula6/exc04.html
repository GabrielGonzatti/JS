<head>

<body>

    <script>
        var nome = window.prompt('Qual é seu nome?');
        document.writeln(`Seu nome tem ${nome.length} letras.`)
        document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()}!`)
        document.writeln(`Seu nome em minúsculas é ${nome.toLowerCase()}!`)
        var n1 = 1543.5
        n1.toFixed(2)
         // Coloca em duas casas decimais (para colocar em mais ou menos casas troque o numero entre parênteses)
        n1.toLocaleString('pt-BR',{style: 'currecy', currency: 'BRL'} )    // Coloca o R$ na frente do numero (pode trocar entre outras moedas)
                                                               
    </script>
</body>
</html>
